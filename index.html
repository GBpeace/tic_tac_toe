<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tictac game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tictac">
            <div class="tile bt-0 bl-0" id="0"></div>
            <div class="tile bt-0" id="1"></div>
            <div class="tile bt-0 br-0" id="2"></div>
            <div class="tile bl-0" id="3"></div>
            <div class="tile" id="4"></div>
            <div class="tile br-0" id="5"></div>
            <div class="tile bl-0 bb-0" id="6"></div>
            <div class="tile bb-0" id="7"></div>
            <div class="tile bb-0 br-0" id="8"></div>

        </div>
       

    </div><br><br>
    <!-- <center><h1 id="winner"></h1></center> -->
    <div class="score"><h3>Score X : <span id="user1">  0  </span> O: <span id="user2">  0 </span></h3></div>
    <!-- <center><div class="turn">first turn X</div></center> -->
    <div class="btn"><button onclick="gameReset()">reset</button> &nbsp;&nbsp;<button onclick="restart()">restart</button><br>
        <div class="win">
            <h1 id="winner"></h1>
        </div>
</div>

    <script src="index.js"></script>
        
    
</body>
</html>
