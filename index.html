<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tictac game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tictac">
            <div class="tile bt-0 bl-0" id="0"></div>
            <div class="tile bt-0" id="1"></div>
            <div class="tile bt-0 br-0" id="2"></div>
            <div class="tile bl-0" id="3"></div>
            <div class="tile" id="4"></div>
            <div class="tile br-0" id="5"></div>
            <div class="tile bl-0 bb-0" id="6"></div>
            <div class="tile bb-0" id="7"></div>
            <div class="tile bb-0 br-0" id="8"></div>

        </div>
       

    </div>
    <center><h1 id="winner"></h1></center>
    <script src="index.js"></script>
        
    
</body>
</html>
